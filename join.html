<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Join the FromSoftware fan community — sign up to be a member.">
  <title>Join | FromSoftware Redesign</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <a href="index.html" class="logo">
      <img src="images/logo.png" alt="Logo" />
      <h1>FROM SOFTWARE</h1>
    </a>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="games.html">Games</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="important.html">重要人物</a></li>
        <li><a href="join.html" class="active">Join</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="join-section">
      <h2>Join the Community</h2>
      <p>Sign up to become a member — get updates, event invitations, and community perks.</p>

      <form id="joinForm" class="join-form" action="#" method="post" novalidate>
        <label for="name">Full name</label>
        <input id="name" name="name" type="text" placeholder="Your full name" required>

        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="you@example.com" required>

        <label for="username">Preferred username</label>
        <input id="username" name="username" type="text" placeholder="Gamertag or handle" required>

        <label for="favorite">Favorite FromSoftware game</label>
        <select id="favorite" name="favorite">
          <option value="eldenring">Elden Ring</option>
          <option value="sekiro">Sekiro</option>
          <option value="darksouls">Dark Souls</option>
          <option value="bloodborne">Bloodborne</option>
          <option value="other">Other</option>
        </select>

        <label for="bio">Short bio / why you want to join <small>(optional)</small></label>
        <textarea id="bio" name="bio" rows="4" placeholder="Tell us a bit about yourself..."></textarea>

        <label class="checkbox">
          <input id="agree" name="agree" type="checkbox" required>
          I agree to receive community updates.
        </label>

        <button type="submit" class="btn">Join Now</button>
        <p id="joinSuccess" class="success-message" hidden>Thanks for joining! We'll contact you soon.</p>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-content">
      <p>© 2025 FromSoftware Redesign</p>
      <div class="social-links">
        <a href="https://www.instagram.com/your_instagram" target="_blank" rel="noopener">Instagram</a>
        <a href="https://www.facebook.com/your_facebook" target="_blank" rel="noopener">Facebook</a>
      </div>
    </div>
  </footer>

  <script src="js/join.js"></script>
</body>
</html>
